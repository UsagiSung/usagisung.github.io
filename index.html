<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>타입테스트</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <main class="landing">
    <header class="hero">
      <h1 class="title">우사기 실험실</h1>
      <p class="subtitle">내가 모르는 나 자신을 알아가는 곳</p>
    </header>

    <section class="card-grid" aria-label="테스트 목록">
      <!-- 1) 영포티 테스트 -->
      <article class="card">
        <div class="card-top">
          <div class="emoji">😎🔥</div>
          <h2 class="card-title">영포티 테스트</h2>
          <p class="card-desc">나는 과연 영포티일까?</p>
        </div>
        <a class="btn btn-pink" href="./tests/young40/">테스트 시작하기</a>
      </article>

      <!-- 2) 투자 성향 테스트 -->
      <article class="card">
        <div class="card-top">
          <div class="emoji">📈💰</div>
          <h2 class="card-title">투자 성향 테스트</h2>
          <p class="card-desc">리스크/안정/성향 기반으로 투자 스타일 보기</p>
        </div>
        <a class="btn btn-blue" href="./tests/invest/">테스트 시작하기</a>
      </article>

      <!-- 3) 호구력 테스트 -->
      <article class="card">
        <div class="card-top">
          <div class="emoji">🐶💗</div>
          <h2 class="card-title">호구력 테스트</h2>
          <p class="card-desc">연애 시장에서 나는 호구일까?</p>
        </div>
        <a class="btn btn-blue" href="./tests/hogu/">테스트 시작하기</a>
      </article>

      <!-- 4) 연애 성향 테스트 -->
      <article class="card card-disabled" aria-disabled="true">
        <div class="card-top">
          <div class="emoji">🧠👑</div>
          <h2 class="card-title">연애 성향 테스트</h2>
          <p class="card-desc">사랑에 빠진 내 모습은 어떨까?</p>
        </div>
        <button class="btn btn-blue" disabled>준비중</button>
      </article>

      <!-- 5) 진상 테스트 -->
      <article class="card card-disabled" aria-disabled="true">
        <div class="card-top">
          <div class="emoji">😤📢</div>
          <h2 class="card-title">진상 테스트</h2>
          <p class="card-desc">나는 진상일까?</p>
        </div>
        <button class="btn btn-red" disabled>준비중</button>
      </article>

      <!-- 6) 아무거나 테스트 -->
      <article class="card card-disabled" aria-disabled="true">
        <div class="card-top">
          <div class="emoji">🎲😼</div>
          <h2 class="card-title">아무거나 테스트</h2>
          <p class="card-desc">가볍게 웃고 가는 랜덤 테스트</p>
        </div>
        <button class="btn btn-blue" disabled>준비중</button>
      </article>
    </section>

    <footer class="footer">
      <a href="#" class="footer-link" id="aboutLink">About Us</a>
      <span class="footer-sep">|</span>
      <a href="#" class="footer-link" id="privacyLink">Privacy Policy</a>
      <span class="footer-sep">|</span>
      <a href="#" class="footer-link" id="contactLink">Contact Us</a>
    </footer>
  </main>

  <script src="./assets/app.js"></script>
</body>
</html>
